name: Test supported compilers of MATLAB MEX

on:
  # Trigger the workflow on push or pull request
  #push:
  #pull_request:  # DANGEROUS! MUST be disabled for self-hosted runners!
  # Trigger the workflow by cron. The default time zone of GitHub Actions is UTC.
  schedule:
      - cron: '0 20 * * 0'
  # Trigger the workflow when it is manually triggered
  workflow_dispatch:

env:
  MACOS_HPCKIT_URL: https://registrationcenter-download.intel.com/akdlm/irc_nas/18341/m_HPCKit_p_2022.1.0.86_offline.dmg
  MACOS_FORTRAN_COMPONENTS: intel.oneapi.mac.ifort-compiler
  WINDOWS_BASEKIT_URL: https://registrationcenter-download.intel.com/akdlm/irc_nas/18497/w_BaseKit_p_2022.1.2.154_offline.exe
  WINDOWS_HPCKIT_URL: https://registrationcenter-download.intel.com/akdlm/irc_nas/18529/w_HPCKit_p_2022.1.2.116_offline.exe
  WINDOWS_FORTRAN_COMPONENTS: intel.oneapi.win.ifort-compiler


jobs:
  test:
    name: Test supported compilers of MATLAB MEX
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        language: [Fortran]
        gfortran_version: [10, 11, 12, 13,14]
        matlab_release: [R2021a, R2021b, R2022a, R2022b, R2023a, R2023b, R2024a, R2024b, R2025a, R2025b, latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v5.0.0

      - name: Set up gortran
        if: startsWith(matrix.os, 'ubuntu')
        uses: fortran-lang/setup-fortran@main
        with:
          compiler: gcc
          version: ${{ matrix.gfortran_version }}
      - name: Check gfortran version
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          which gcc && gcc --version && which gfortran && gfortran --version

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2.1.2
        with:
          release: ${{ matrix.matlab_release }}

      - name: Run script
        uses: matlab-actions/run-command@v2.1.1
        with:
          command: |
              system('realpath "$(command -v gfortran)"');
              cd('mex_time');
              mex_time('${{ matrix.language }}', 'verbose');
